{% extends "posts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if post %}
    <h2>{{ post.title }}</h2>
{% else %}
    <h2>Create New Post</h2>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
